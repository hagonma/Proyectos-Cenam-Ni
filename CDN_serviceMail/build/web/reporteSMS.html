<html>
   <head>
      <link href="./styles/css/alertify.min.css" rel="stylesheet">
      <link href="./styles/css/datatables.min.css" rel="stylesheet">
      <link href="./styles/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="./styles/css/bootstrap.css">
      <link href="./styles/fonts.css" rel="stylesheet">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Reporte SMS</title>
   </head>
   <body style="display: none;">
      <div class="menuContainer"></div>
      <div class="container">
         <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <label style="font-weight: bold; font-size: 24; margin-right: 500px;"> Reporte SMS Enviados </label>
            <br><br>
              <div style="display: inline-block;">
               <select class="form-control" style="width: 26%; display: inline;" id="filtroPais">
               </select>    
               <label for="dateMin" style="font-size: 14px;">Fecha Inicial</label>
               <input type="Date"class="form-control" style="width: 24%; display: inline;" id="dateMin" placeholder="Min">
               </input>
               <label for="dateMax" style="font-size: 14px;">Fecha Final</label>
               <input type="Date"class="form-control" style="width: 24%; display: inline;" id="dateMax">
               </input>                                     
               <button type="button" class="btn btn-info" id="filtrar" style="display: inline;">Buscar</button>
               <button type="button" class="btn btn-info" id="refrescar" style="display: inline;">Sin Filtro</button>
               <button type="button" class="btn btn-success" id="btnExport" style="display: inline;">ExportExcel</button>
            </div>
         </div>
         <div class="row">
            <table class="table table-bordered table-hover" id="tablaSMS">
               <thead class="thead-light">
                  <tr>
                     <th scope="col">País</th>
                     <th scope="col">Número Origen</th>
                     <th scope="col">Marcación</th>
                     <th scope="col">Fecha Envío SMS</th>
                     <th scope="col">Texto SMS</th>
                  </tr>
               </thead>
               <tbody id="body-crud">
               </tbody>
            </table>
         </div>
      </div>
      <script src="./script/js/jQuery.min.js" ></script>
      <script src="./script/js/bootstrap.js"></script>  
      <script src="./script/alertify.min.js"></script>
      <script src="./script/alertify.js"></script>
      <script src="./script/js/moment.min.js"></script>
      <script src="./script/js/jquery.table2excel.min.js"></script>
      <script src="./script/js/datatables.min.js"></script>
      <script src="./script/js/dataTables.buttons.min.js"></script>
      <script src="./script/js/buttons.flash.min.js"></script>
      <script src="./script/js/jszip.min.js"></script>
      <script src="./script/js/vfs_fonts.js"></script>
      <script src="./script/js/buttons.html5.min.js"></script>
      <script src="./script/js/buttons.print.min.js"></script>
      <script src="./script/cookie.js"></script>
      <script src="./script/base.js"></script>
      <script src="./script/menu.js"></script>
      <script src="./script/reporteSMS.js"></script>
      <script src="./script/js/popper.min.js" ></script>
      <script src="./script/js/jquery.jrumble.1.3.js" ></script>
   </body>
</html>
